<div class="container-fluid mt-5" *ngIf="drug">
    <div class="row">
        <div class="col-md-2">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col-md p-3">
            <div class="row">
                <div class="col-md-6 p-3">
                    <h3 >Update {{ drug.title }} record</h3>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
                          <div class="mb-3">
                            <label for="title">Title</label>
                            <input type="text" required class="form-control" formControlName="title" />
                        </div>
                        <div class="mb-3">
                            <label for="description">Description</label>
                            <textarea required class="form-control" formControlName="description" cols="30" rows="10">{{ description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="sideEffect">Side Effect</label>
                            <input type="text" class="form-control" formControlName="sideEffect" />
                        </div>
                        <div class="mb-3">
                            <label for="dosage">Dosage</label>
                            <input type="text" required class="form-control" formControlName="dosage" />
                        </div>
                        <div class="mb-3">
                            <label for="age">Age</label>
                            <input type="text" class="form-control" formControlName="age" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
